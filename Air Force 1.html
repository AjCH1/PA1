<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="description" content="E-Commerce Website">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href = "header.html" rel = "import"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>E-Commerce Website</title>
</head>
<body>
     
    <div id="nav-placeholder" ></div>

    <div class="col-3" style="text-align: center; padding-top: 10px; font-size: xx-large">
        <p>Air Force 1</p>

    </div>

    <div id="main">

        <div class="row" style="text-align: center">
            <div class="profile">
                <div class="profile">
                    <img src="images/Air Force 1.webp" width="240px" height = "300px">
                </div>
            </div>
            <div class="row" style="text-align: center; padding-top: 10px;">
                <p> Estimate Price: $100</p>
            </div>
            <div class="row" style="text-align: center; padding-top: 10px;">

            <p>The radiance lives on in the Nike Air Force 1,
                    the b-ball OG that puts a fresh spin on what you know best: durably stitched overlays,
                    clean finishes and the perfect amount of flash to make you shine.</p>
            </div>
        </div>
      

<fieldset>
    <legend>

          Order Information
    </legend>
    <div class="profile" style="text-align: center">
        <form action="" name="OrderForm" onSubmit="return (CheckRegistration())">
            <div class="row">
                <div class="row" style="text-align: center">
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname" required><br>
                </div>

                <div class="row" style="text-align: center">
                <label for="lname">Last Name: </label><br>
                    <input type="text" id="lname" name="lname" required><br>
                </div>

                <div class="row" style="text-align: center">
                    <label for="phone">Phone Number: </label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required><br>
                </div>

                <div class="row" style="text-align: center">
                <label for="clientEmail">Email: </label><br>
                    <input type="text" id="clientEmail" name="clientEmail" required><br><br>
                </div>
                <div class="row" style="text-align: center">
                    <label for="credit-card">Credit Card Number: </label><br>
                    <input type="text" id="credit-card" name="credit-card" placeholder="VISA Only" required><br>
                </div>
                <div class="row" style="text-align: center">

                <label for="expiration-date">Expiration Date: </label><br>
                    <select name='expireMM' id='expireMM' required>
                        <option value=''>Month</option>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select name='expireYY' id='expireYY' required>
                        <option value=''>Year</option>
                        <option value='21'>2022</option>
                        <option value='22'>2023</option>
                        <option value='23'>2024</option>
                        <option value='24'>2025</option>
                        <option value='25'>2026</option>
                        <option value='25'>2027</option>

                    </select>
                    <br/>
                </div>
                <div class="row" style="text-align: center">
                    <label for="address">Shipping Address: </label><br>
                    <input type="text" id="address" name="address" required><br>
                </div>
                <div class="row" style="text-align: center">

                <label for="state">State: </label><br>
                    <input type="text" id="state" name="state" style="text-transform:uppercase" required><br>
                </div>
                <div class="row" style="text-align: center">
                    <label for="zip">Zip Code: </label><br>
                    <input type="text" id="zip" name="zip"required><br>
                </div>

                <div class="row" style="text-align: center">
                <label for="shipping-method">Shipping Method: </label><br>
                    <select name="shipping-method" id="shipping-method">
                        <option value="One-Day Delivery">One-Day Delivery</option>
                        <option value="Three-Days Delivery">Three-Days Delivery</option>
                        <option value="Normal Delivery">Normal Delivery</option>
                    </select><br/><br>
                </div>
            </div>
            <div class="row" style="padding-top: 0;">
                <div class="col-12">
                    <input class="formButton" type="submit" value="Submit Order">
                </div>
            </div>
        </form>
    </div>
</fieldset>
<script src="item.js"></script>
  <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    

    });
    </script>

</html>
