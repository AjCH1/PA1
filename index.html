<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="description" content="E-Commerce Website">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href = "header.html" rel = "import"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>E-Commerce Website</title>
</head>
<body>
     
    <div id="nav-placeholder"></div>


    <div id = "categoryHeader">
      <h3>Choose Category</h3>
      
      <select id = "categorySelector" name = "category">
        <option value="none" class = "category">None</option>
        <option value="converse" class = "category">Converse</option>
      </select>
             
    </div>

  <div class = "row">

    <div class = "column">
    <a href = "" id = "converse" class="productCard">
        <img src="images/Air Jordan 5.jpg" alt="Air Jordans 5" style="width:100%">
        <div class="container">
          <h4><b>Air Jordans 5</b></h4> 
          <h5 style = "color: rgb(128, 128, 128);">Nike</h5> 
          <h4><b>$220.00</b></h4> 
       

        <div id = "rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>

          <div id = "rating-review">30 reviews</div>
        </div>
      </div>
    </a>
    </div>

  
    <div class = "column">
      <a href = "" id = "othercategory" class="productCard">
          <img src="images/Air Jordan 5.jpg" alt="Other Shoe" style="width:100%">
          <div class="container">
            <h4><b>Other Shoe</b></h4> 
            <h5 style = "color: rgb(128, 128, 128);">Company</h5> 
            <h4><b>$220.00</b></h4> 
         
  
          <div id = "rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
  
            <div id = "rating-review">30 reviews</div>
          </div>
        </div>
      </a>
      </div>
    
  </div>
      
</body>

  <script src="item.js"></script>
  <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    
      $("#categorySelector").change(function(){
        var value = $(this).val(); //get value of selected dropdown item

        if(value == "none")
        { 
          $(".productCard").show();
        }
        else{
          $(".productCard").hide();
          $("#" + value).show();   
        }
      })
      
    });
    </script>

</html>
